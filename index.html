<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Leaf</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="/Images/image.png" alt="Illustration of a person walking in a park">
        </div>
        <div class="form-container">
            <h1>Create Account</h1>
            <form action="#">
                <div class="input-group">
                  <label for="name">Full Name</label>
                  <div class="input-container">
                     <input type="text" id="img" name="name" style="background-image: url('/Images/user.png');" placeholder="Enter Full Name" required>
                  </div>
                </div>
                <div class="input-group">
                  <label for="email">Email</label>
                  <div class="input-container">
                    <input type="email" id="img" name="email" style="background-image: url('/Images/mail.png');" placeholder="Enter Your Email" required>
                  </div>
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <div class="input-container">
                    <input type="password" id="img" name="password" style="background-image: url('/Images/padlock.png');" placeholder="Enter Your Password" required>
                  </div>
                </div>
                <button type="submit">Sign-Up</button>
              </form>
              
            <div class="alternative-signup">
                <p>OR</p>
                <div class="social-icons">
                    <img src="/Images/google.png" alt="Google">
                    <img src="/Images/facebook.png" alt="Facebook">
                    <img src="/Images/apple.png" alt="Apple">
                </div>
            </div>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
